<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/runstyle.css">
    <title>路跑路線</title>
</head>

<body>
    <!-- 導覽列 -->
    <header id="topbar">
        <div class="container">

            <div class="logo">酒桶理論</div>
            <div class="navigation">
                <ul>
                    <li><a href="#">活動首頁</a></li>
                    <li><a href="#">路跑路線</a></li>
                    <li><a href="#">酒吧導覽</a></li>
                    <li><a href="#">會員專區</a></li>
                    <li><a href="#">關於我們</a></li>
                </ul>

            </div>

        </div>
    </header>

    <!-- 主要內容區 -->

    <main>

        <section class="page-title">
            <h2>路跑路線</h2>
        </section>

        <section class="section section--hero hero-white">
            <!-- 右上角黑色圓角 + 水滴裝飾（....） -->
            <span class="corner" aria-hidden="true"></span>

            <!-- 開始分左右 -->
            <div class="container hero-grid">
                <!-- 左：圖片 -->
                <figure class="hero-photo">
                    <img src="./images/1jpg.jpg" alt="善導寺微醺漫步">
                </figure>

                <!-- 右：第一區文字說明 -->
                <div class="hero-text">
                    <div class="vlabel"><span>推薦路線</span><em>1</em></div>
                    <h3>善導寺微醺漫步</h3>
                    <ul class="meta">
                        <li>起點：That Bar</li>
                        <li>終點：角落酒吧</li>
                        <li>路線總長：0.8km</li>
                        <li>酒吧／商店數量：3</li>
                    </ul>
                </div>
            </div>
        </section>
        <!-- 第二部分：路線總覽（黑色資訊帶 + 疊圖） -->
        <section id="route-overview-1" class="section section--overview">
            <div class="ro-stack">
                <!-- 黑色資訊帶（白字） -->
                <div class="ro-band">
                    <div class="container ro-band-inner">
                        <h3>善導寺微醺漫步</h3>
                        <ul class="ro-meta">
                            <li>起點：That Bar</li>
                            <li>路線總長：0.8km</li>
                            <li>終點：角落酒吧</li>
                            <li>酒吧／商店數量：3</li>
                        </ul>
                    </div>
                </div>
                <!-- 可選：左右箭頭（若你有輪播用得到） -->
                <button class="heroA-arrow prev" aria-label="上一張">‹</button>
                <button class="heroA-arrow next" aria-label="下一張">›</button>

                <!-- 疊在上面的地圖圖片 -->
                <figure class="map-card">
                    <img src="./images/map.png" alt="善導寺微醺漫步 路線地圖">
                </figure>
            </div>
        </section>



    </main>
    <footer></footer>
</body>

</html>
