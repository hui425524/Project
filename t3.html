<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>路跑路線 - Timeline 完整版</title>
  <style>
    /* ===== 單檔樣式，與站內隔離 ===== */
    :root{ --w:1100px; --g:24px; --accent:#ff6600; }
    *{ box-sizing:border-box }
    body{ margin:0; font-family:"Noto Sans TC", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; color:#111; background:#fff; }
    img{ display:block; max-width:100%; height:auto }
    .container{ width:min(var(--w), 100% - var(--g)*2); margin-inline:auto }

    /* ===== 頁面標題（可留可刪） ===== */
    .page-title{ height:60px; display:grid; place-items:center; background:#000; color:#fff; margin:0 0 24px }
    .page-title h2{ margin:0; letter-spacing:.06em }

    /* ===== 第三部分：時間線（交錯 01/02/03） ===== */
    #timeline{ position:relative; display:flex; flex-direction:column; row-gap:84px; margin:24px 0 96px }
    #timeline::before{ content:""; position:absolute; left:50%; top:0; bottom:0; transform:translateX(-50%); width:2px; background:repeating-linear-gradient(#cfcfcf 0 8px, transparent 8px 16px); opacity:.7 }

    /* 三欄：左文/中線/右卡；.alt 反轉 */
    .intro{ display:grid; grid-template-columns:1fr 36px 520px; gap:20px; align-items:center }
    .intro.alt{ grid-template-columns:520px 36px 1fr }

    .phtxt{ margin:0; line-height:1.9; max-width:42ch }

    /* 公里數：置於中欄垂直顯示 */
    .km{ grid-column:2; justify-self:center; align-self:center; writing-mode:vertical-rl; text-orientation:mixed; color:var(--accent); font-weight:800; letter-spacing:0 }

    /* 圖片區：上黑卡 + 下圖片（同寬） */
    .media{ position:relative; display:grid; grid-template-rows:auto 220px; width:100%; filter:drop-shadow(0 10px 20px rgba(0,0,0,.12)) }
    .media .txtArea{ grid-row:1; position:relative; width:100%; margin:0 0 8px; background:#111; color:#fff; padding:14px 18px; border-radius:10px 10px 0 0 }
    .media img{ grid-row:2; width:100%; height:220px; object-fit:cover; border-radius:0 0 12px 12px }

    /* 大號碼靠近中線（置於卡片外側） */
    .num{ position:absolute; top:-32px; font-size:68px; font-weight:900; line-height:1; color:var(--accent) }
    .intro .num{ right:calc(100% + 12px); left:auto }
    .intro.alt .num{ left:calc(100% + 12px); right:auto }

    /* RWD：≤1024px 單欄 */
    @media (max-width:1024px){
      #timeline::before{ display:none }
      .intro,.intro.alt{ grid-template-columns:1fr; row-gap:12px }
      .km{ writing-mode:horizontal-tb; justify-self:start }
      .num{ top:-24px; font-size:54px }
      .media{ grid-template-rows:auto 52vw }
      .media img{ height:52vw; border-radius:0 0 12px 12px }
    }
  /* === Timeline 精準對齊修正=== */
#timeline {
    position: relative;
    display: flex;
    flex-direction: column;
    row-gap: 84px;
    /* /* 每段的上下距離  */
}

#timeline::before {
    content: "";
    position: absolute;
    left: 50%;
    top: 0;
    bottom: 0;
    transform: translateX(-50%);
    width: 2px;
    background: repeating-linear-gradient(#cfcfcf 0 8px, transparent 8px 16px);
    opacity: .7;
}

@media (max-width:1024px) {
    #timeline::before {
        display: none;
    }

    /* 你的原碼用了 .timeline::before，會失效 */
}


/* 3 欄：左文 / 中軸 / 右卡（第二段反轉） */
.intro {
    display: grid;
    grid-template-columns: 1fr 36px 520px;
    gap: 20px;
    align-items: center;
    margin: 100px;
}

.intro.alt {
    grid-template-columns: 520px 36px 1fr;
}

.phtxt {
    margin: 0;
    line-height: 1.9;
    max-width: 42ch;
    color: black;
}

/* 段落寬度更像稿 */

/* KM 垂直置中顯示在中欄 */
.km {
    grid-column: 2;
    justify-self: center;
    align-self: center;
    writing-mode: vertical-rl;
    text-orientation: mixed;
    color: #ff6600;
    font-weight: 800;
    letter-spacing: 0;
}

/* 圖片卡片 */
.media {
    /* position: relative; */
    display: grid;
    grid-template-rows: auto 220px;
    /* 第1列：黑卡；第2列：圖片 */
    width: 100%;
    /* 跟 520px 欄寬一致 */
    filter: drop-shadow(0 10px 20px rgba(0, 0, 0, .12));
}

.media img {
    width: 100%;
    height: 220px;
    object-fit: cover;  
    display: block;
    grid-row: 2;
           
}

.txtArea {
    grid-row: 1;
    position: relative;
    /* 不要絕對定位 */
    width: 500px;
    height: 220px;
    margin: 0 0 8px;
    /* 與圖片之間留點距離 */
    background: #111;
    color: #fff;
    padding: 14px 18px;
    
    
    box-shadow: none;
    /* 陰影交給 .media */

    
}

.intro.alt .txtArea {
    left: auto;
    right: 12px;
}

/* 大號碼靠近中線（不是壓在圖片上） */
.num {
    position: absolute;
    top: -32px;
    font-size: 68px;
    font-weight: 900;
    line-height: 1;
    color: #ff6600;
}

/* 右側卡：把號碼拉到卡片「外側左邊」→ 靠近中線 */
.intro .num {
    right: calc(100% + 12px);
    left: auto;
}

/* 左側卡（alt）：把號碼拉到卡片「外側右邊」→ 靠近中線 */
.intro.alt .num {
    left: calc(100% + 12px);
    right: auto;
}

/* 細節微調（小螢幕） */
@media (max-width:1024px) {
    /* .timeline::before {
        display: none;
    } */

    .intro,
    .intro.alt {
        grid-template-columns: 1fr;
        gap: 12px;
    }

    .km {
        writing-mode: horizontal-tb;
        justify-self: start;
    }

    .num {
        top: -24px;
        font-size: 54px;
    }

    .txtArea {
        left: 8px;
        right: auto;
        bottom: 8px;
        min-width: auto;
    }


    /* === 修成與示意一致（貼在最後覆蓋）=== */
#timeline{
  --cardW: 520px;   /* 卡片欄寬 */
  --imgH: 260px;    /* 圖片高度（示意可改 220） */
}

/* 三欄框架：上對齊、不要多餘外邊距 */
.intro{
  display:grid;
  grid-template-columns: 1fr 36px var(--cardW);
  gap:20px;
  align-items:flex-start;    /* ← 上緣對齊 */
  margin:0 !important;      /* ← 移除 100px 外邊距 */
}
.intro.alt{
  grid-template-columns: var(--cardW) 36px 1fr;
}

.phtxt{ margin:0; line-height:1.9; max-width:42ch; }

/* 公里數在中欄垂直顯示 */
.km{
  grid-column:2; justify-self:center; align-self:center;
  writing-mode:vertical-rl; text-orientation:mixed;
  color:#ff6600; font-weight:800; letter-spacing:0;
}

/* 媒體區：上卡片、下圖片，同寬 */
.media{
  display:grid;
  grid-template-rows: auto var(--imgH);
  width:100%;                 /* 跟欄位寬一致（= --cardW） */
  filter: drop-shadow(0 10px 20px rgba(0,0,0,.12));
}

/* 黑色資訊卡（全寬、上方） */
.media .txtArea{
  grid-row:1;
  position:relative; inset:auto;    /* 清掉任何 left/right/bottom */
  width:100%;                       /* ← 不再用 width:500px */
  min-height:120px;                 /* 內容增減自適應高度 */
  margin:0 0 10px;
  background:#111; color:#fff;
  padding:16px 18px;
  border-radius:12px 12px 0 0;
  box-shadow:none;
}

/* 圖片（全寬、下方） */
.media img{
  grid-row:2;
  width:100%; height:var(--imgH);
  object-fit:cover;
  border-radius:0 0 12px 12px;
  display:block;
}

/* 大號碼靠近中線（在卡片外側） */
.num{ position:absolute; top:-32px; font-size:68px; font-weight:900; line-height:1; color:#ff6600; }
.intro .num{ right:calc(100% + 12px); left:auto; }
.intro.alt .num{ left:calc(100% + 12px); right:auto; }

/* RWD：≤1024px 單欄 */
@media (max-width:1024px){
  #timeline::before{ display:none; }
  .intro,.intro.alt{ grid-template-columns:1fr; gap:12px; }
  .km{ writing-mode:horizontal-tb; justify-self:start; }
  .num{ top:-24px; font-size:54px; }
  #timeline{ --imgH: 52vw; }          /* 圖片高度隨螢幕縮放 */
}

}
</style>
</head>
<body>
  <section class="page-title"><h2>路跑路線</h2></section>

  <!-- 第三部分：時間線（交錯） -->
  <section id="timeline" class="container">
    <!-- 01：卡片在右側 -->
    <article class="intro">
      <p class="phtxt">在暖黃燈下，甬管柔唱輕撫心弦，今宵經典爵士之夜，現場薩克斯與鋼琴共舞。</p>
      <div class="km">1.1km</div>
      <div class="media">
        <div class="num">01</div>
        <div class="txtArea">
          <h5 style="margin:.2em 0 .4em">That Bar</h5>
          <p style="margin:0">地址：台北市大同一路 12 號 4 樓</p>
          <p style="margin:.2em 0 0">營業時間：17:00–02:00</p>

    <!-- 02：交錯（卡片在左側） -->
    <article class="intro alt">
      <div class="media">
        <div class="num">02</div>
        <div class="txtArea">
          <h5 style="margin:.2em 0 .4em">Second Bar</h5>

        </div>

          <p style="margin:0">地址：—｜營業：—</p>

    </article>
  </section>
</body>
